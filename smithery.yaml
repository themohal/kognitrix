name: kognitrix-ai
displayName: Kognitrix AI
version: 1.0.0
description: >
  Intelligence-as-a-Service. Generate content, code, images, analyze documents,
  extract structured data, and translate text — all via a single MCP server with
  pay-per-use credits.

homepage: https://kognitrix.vercel.app
repository: https://github.com/paktechknowledge-code/kognitrix
license: MIT

categories:
  - ai
  - content
  - code
  - image-generation
  - translation
  - data-extraction

tags:
  - openai
  - gpt-4o
  - dall-e
  - content-generation
  - code-assistant
  - document-analysis
  - data-extraction
  - translation

server:
  type: http
  url: https://kognitrix.vercel.app/api/mcp

auth:
  type: bearer
  description: >
    Sign up at https://kognitrix.vercel.app and copy your API key
    from the Dashboard → API Keys page. Keys start with kgx_live_

tools:
  - name: kognitrix_list_services
    description: List all available Kognitrix AI services with pricing and descriptions

  - name: kognitrix_check_credits
    description: Check your remaining Kognitrix AI credit balance

  - name: kognitrix_generate_content
    description: >
      Generate high-quality content — blog posts, articles, social media,
      marketing copy, and emails. Costs 5 credits per request.

  - name: kognitrix_generate_code
    description: >
      Generate, debug, refactor, review, or explain code in any language.
      Costs 8 credits per request.

  - name: kognitrix_generate_image
    description: >
      Generate images using DALL-E 3 in multiple sizes and styles.
      Costs 10 credits per request.

  - name: kognitrix_analyze_document
    description: >
      Summarize, extract key points, analyze tone, or answer questions
      about a document. Costs 6 credits per request.

  - name: kognitrix_extract_data
    description: >
      Extract structured JSON data from unstructured text using custom
      instructions. Costs 4 credits per request.

  - name: kognitrix_translate
    description: >
      Translate text between 50+ languages with optional source language
      detection. Costs 3 credits per request.

pricing:
  model: credits
  note: >
    New accounts receive 50 free credits. Credits are consumed per request.
    Upgrade plans available at https://kognitrix.vercel.app/dashboard/billing

examples:
  - title: Generate a blog post
    request:
      jsonrpc: "2.0"
      id: 1
      method: tools/call
      params:
        name: kognitrix_generate_content
        arguments:
          prompt: "Write a blog post about the benefits of AI in healthcare"
          type: blog
          tone: professional

  - title: Generate Python code
    request:
      jsonrpc: "2.0"
      id: 2
      method: tools/call
      params:
        name: kognitrix_generate_code
        arguments:
          prompt: "Create a REST API client with retry logic"
          language: python
          action: generate

  - title: Translate to Spanish
    request:
      jsonrpc: "2.0"
      id: 3
      method: tools/call
      params:
        name: kognitrix_translate
        arguments:
          text: "Hello, how are you today?"
          target_language: Spanish

  - title: Extract structured data
    request:
      jsonrpc: "2.0"
      id: 4
      method: tools/call
      params:
        name: kognitrix_extract_data
        arguments:
          text: "John Smith, age 32, lives at 123 Main St, New York. Email: john@example.com"
          instructions: "Extract name, age, address, and email as JSON"
